<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div class="design">
        <h1 class="title"><span id="title_id"></span>님의 전적 검색 결과</h1>
        <div style="display:block; justify-content: center;">
        <ul style="display:flex; align-items: center; flex-direction: column;">
            <li>티어..</li>
            <li>최근 전적..</li>
            <li>많이하는 챔피언..</li>
        </ul>
        </div>
        <div class="title">다시 검색하기
        <button class="submit-btn" type="Submit" id="submit">Submit</button>
        </div>
        <script>
            const btn = document.getElementById('submit');
            btn.onclick = () => {
                location.assign(`main.html`);
            };
            let params = new URLSearchParams(location.search);
            const summoner_id = params.get('id')?.replaceAll('%20', ' ');
            if (!!summoner_id) {
                const title_id = document.getElementById('title_id');
                title_id.innerText = summoner_id;
                document.title = `${summoner_id}님의 전적 검색 결과`;
            }
          </script>
    </body>
</html>
