<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>롤 전적 검색</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div style="height: 500px; padding-top: 140px">
      <div style="display:flex; justify-content: center;">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2FMjAxOTA5MThfMjgy%2FMDAxNTY4ODEwMTg4MTE5.va7lJexpD36xfXnlDO5yYXnhLpLNWJydf0wrfdNjR5Ig.Iyw6AQjl5k8TPHOkWasrwpPYifbD6i9I3GcABOaJYzkg.JPEG%2FexternalFile.jpg&type=sc960_832">
        <span style="font-size: 100px;">롤 전적 검색</span>
      </div>
      <div style="display:flex; justify-content: center">
        <div style="font-size: 40px">소환사의 이름을 입력하세요</div>
      </div>
      <div style="display:flex; justify-content: center">
        <input type="text" id="summoner" value="">
      </div>
      <div style="display:flex; justify-content: center">
        <button id="submit" class="submit-btn" type="submit">Submit</button>
      </div>
    </div>
    <script>
      let summoner_id = '';
      const summoner_input = document.getElementById('summoner');
      summoner_input.onchange = (e) => {
        summoner_id = e.target.value;
      };
      const btn = document.getElementById('submit');
      btn.onclick = () => {
        location.assign(`index.html?id=${summoner_id}`);
      };
    </script>
  </body>
</html>
